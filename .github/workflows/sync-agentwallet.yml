name: Sync Skill Files

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create directories
        run: |
          mkdir -p skills/agentwallet
          mkdir -p skills/registry

      - name: Fetch files from agentwallet.mcpay.tech
        run: |
          curl -fsSL https://agentwallet.mcpay.tech/skill.md -o skills/agentwallet/SKILL.md
          curl -fsSL https://agentwallet.mcpay.tech/heartbeat.md -o skills/agentwallet/HEARTBEAT.md
          curl -fsSL https://agentwallet.mcpay.tech/skill.json -o skills/agentwallet/skill.json

      - name: Fetch files from registry.mcpay.tech
        run: |
          curl -fsSL https://registry.mcpay.tech/skill.md -o skills/registry/SKILL.md

      - name: Check for changes
        id: changes
        run: |
          git add skills/agentwallet/ skills/registry/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: sync skill files"
          git push
